<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <section class="meme-editor">
      <button
        class="close-btn"
        onclick="this.parentElement.classList.toggle('d-none')"
      >
        <i class="bi bi-x-lg"></i>
      </button>
      <div class="editor-wrapper">
        <section class="proj-name">
          <input type="text" placeholder="Untitled Meme Project..." />
        </section>
        <section class="share">
          <div class="btn-group">
            <a class="meme-download" download="meme" href="">
              <i class="bi bi-download"></i>
            </a>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-cloud-arrow-up-fill"></i>
          </div>
        </section>
        <aside class="tools">
          <input class="text-line" type="text" value="I like falafel" />
          <div class="btn-group text-switch">
            <i class="bi bi-arrow-up text-up"></i>
            <i class="bi bi-arrow-down text-down"></i>
          </div>
          <button class="trash">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button class="text-add">
            <i class="bi bi-plus-circle-fill"></i>
          </button>
          <div class="btn-group text-font">
            <span class="btn-i">
              <i class="bi bi-fonts"></i>
            </span>
            <span class="inner-input dropdown-container on">
              <span>Arial</span>
              <ul class="dropdown-menu">
                <li class="dropdown-item">Arial</li>
                <li class="dropdown-item">Tahoma</li>
                <li class="dropdown-item">David</li>
              </ul>
            </span>
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div class="btn-group text-size">
            <span class="btn-i">
              <i class="bi bi-type"></i>
            </span>
            <input class="inner-input" type="text" value="16px" />
            <i class="bi bi-dash-lg font-decrease"></i>
            <i class="bi bi-plus-lg font-increase"></i>
          </div>
          <button class="text-color">
            <label for="text-fill">
              <input
                type="color"
                name=""
                id="text-fill"
                oninput="this.parentElement.style.backgroundColor = this.value"
              />
            </label>
            <label for="text-outline">
              <input
                type="color"
                name=""
                id="text-outline"
                oninput="this.parentElement.style.backgroundColor = this.value"
              />
            </label>
          </button>
          <div class="btn-group text-align">
            <i class="bi bi-text-left text-left"></i>
            <i class="bi bi-text-center text-center"></i>
            <i class="bi bi-text-right text-right"></i>
          </div>
          <div class="btn-group emoji">
            <span>üòÇ</span>
            <span>ü§†</span>
            <span>üò≥</span>
            <span>ü§¨</span>
            <span>ü•∫</span>
            <span>ü§ì</span>
            <span>üòç</span>
            <span>üò±</span>
          </div>
          <div class="btn-group draw-tools">
            <i class="bi bi-pen"></i>
            <i class="bi bi-eraser"></i>
          </div>
          <button class="draw-color">
            <label for="draw-fill">
              <input
                type="color"
                name=""
                id="draw-fill"
                oninput="this.parentElement.style.backgroundColor = this.value"
              />
            </label>
          </button>
          <button class="draw-width">
            <i class="line-weight"></i>
          </button>
        </aside>
        <main class="canvas">
          <canvas name="canvas">Please update your browser</canvas>
          <canvas name="canvas-txt">Please update your browser</canvas>
          <canvas name="canvas-selection">Please update your browser</canvas>
        </main>
      </div>
    </section>

    <header class="main-header">
      <div class="header-wrapper">
        <h1 class="logo">MEMERS</h1>
        <nav class="main-nav">
          <ul>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="gallery">
      <section class="filter">
        <div class="searchbar">
          <input type="text" list="" />
          <i class="bi bi-search"></i>
        </div>
        <article class="filter-item"><p>Funny</p></article>
        <article class="filter-item"><p>Dog</p></article>
        <article class="filter-item"><p>Spiderman</p></article>
      </section>
      <section class="image-gallery">
        <img
          class="img-item large"
          src="images/meme-templates/01.jpg"
          alt=""
          data-id="1"
        />
        <img
          class="img-item"
          src="images/meme-templates/02.jpg"
          alt=""
          data-id="2"
        />
        <img
          class="img-item"
          src="images/meme-templates/03.jpg"
          alt=""
          data-id="3"
        />
        <img
          class="img-item large"
          src="images/meme-templates/04.jpg"
          alt=""
          data-id="4"
        />
        <img
          class="img-item"
          src="images/meme-templates/05.jpg"
          alt=""
          data-id="5"
        />
        <img
          class="img-item"
          src="images/meme-templates/06.jpg"
          alt=""
          data-id="6"
        />
        <img
          class="img-item"
          src="images/meme-templates/07.jpg"
          alt=""
          data-id="7"
        />
        <img
          class="img-item"
          src="images/meme-templates/08.jpg"
          alt=""
          data-id="8"
        />
        <img
          class="img-item large"
          src="images/meme-templates/09.jpg"
          alt=""
          data-id="9"
        />
      </section>
    </main>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
  </body>
</html>
