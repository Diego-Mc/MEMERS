<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="preload"
      as="font"
      href="fonts/Handjet.woff2"
      crossorigin="anonymous" />
    <link
      rel="preload"
      as="font"
      href="fonts/Rubik-Black.ttf"
      crossorigin="anonymous" />
    <link
      rel="preload"
      as="font"
      href="fonts/Montserrat-Black.ttf"
      crossorigin="anonymous" />
    <link
      rel="preload"
      as="font"
      href="fonts/impact.ttf"
      crossorigin="anonymous" />
    <link
      rel="preload"
      as="font"
      href="fonts/SecularOne-Regular.ttf"
      crossorigin="anonymous" />

    <title>Meme Generator</title>
  </head>
  <body>
    <section class="meme-editor d-none">
      <div class="editor-wrapper">
        <button class="close-btn" title="Close editor">
          <i class="bi bi-x-lg"></i>
        </button>
        <section class="proj-name">
          <input type="text" placeholder="Untitled Meme Project..." />
        </section>
        <section class="share">
          <div class="btn-group">
            <i class="bi bi-download" title="Download meme">
              <a class="bi meme-download" download="meme" href=""> </a
            ></i>
            <!-- <i class="bi bi-facebook"></i> -->
            <!-- <i class="bi bi-whatsapp"></i> -->
            <i
              class="bi bi-cloud-arrow-down-fill save-meme"
              title="Save project"></i>
            <!-- <i class="bi bi-cloud-check-fill"></i> -->
            <i class="bi bi-share-fill" title="Share meme"></i>
          </div>
        </section>
        <aside class="tools">
          <input
            class="text-line"
            type="text"
            value=""
            placeholder="Add text here..." />

          <button class="text-switch" title="Switch selection">
            <i class="bi bi-arrow-down-up text-up-down"></i>
          </button>
          <button class="trash" title="Delete">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button class="text-add" title="Add text">
            <i class="bi bi-plus-circle-fill"></i>
          </button>
          <div
            class="btn-group dropdown-container on text-font"
            title="Select font">
            <span class="btn-i">
              <i class="bi bi-fonts"></i>
            </span>
            <!-- <span class="inner-input">
              <span name="impact">Impact</span>
            </span> -->

            <i class="bi bi-caret-down-fill caret-down"></i>
            <i class="bi bi-caret-up-fill caret-up"></i>
            <ul class="dropdown-menu">
              <li class="dropdown-item selected" name="impact">Impact</li>
              <li class="dropdown-item" name="secular one">Secular One</li>
              <li class="dropdown-item" name="rubik">Rubik</li>
              <li class="dropdown-item" name="montserrat">Montserrat</li>
            </ul>
          </div>
          <div class="btn-group text-size">
            <span class="btn-i">
              <svg
                style="min-width: 24px; min-height: 24px"
                viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M2 4V7H7V19H10V7H15V4H2M21 9H12V12H15V19H18V12H21V9Z" />
              </svg>
            </span>
            <span class="inner-input">16px</span>
            <i
              class="bi bi-dash-lg font-decrease"
              title="Decrease font size"></i>
            <i
              class="bi bi-plus-lg font-increase"
              title="Increase font size"></i>
          </div>
          <button class="text-outline" title="Outline color">
            <label for="text-outline">
              <input type="color" name="" id="text-outline" />
            </label>
          </button>
          <button class="text-color" title="Fill color">
            <label for="text-fill">
              <input type="color" name="" id="text-fill" />
            </label>
          </button>
          <div class="btn-group text-align" title="Text alignment">
            <i class="bi bi-text-left text-left"></i>
            <i class="bi bi-text-center text-center"></i>
            <i class="bi bi-text-right text-right"></i>
          </div>
          <button class="emoji-btn" title="Select emoji">
            <i class="bi bi-emoji-sunglasses-fill"></i>
          </button>
          <div class="btn-group emoji">
            <span>üòÇ</span>
            <span>ü§†</span>
            <span>üò≥</span>
            <span>ü§¨</span>
            <span>ü•∫</span>
            <span>ü§ì</span>
            <span>üòç</span>
            <span>üò±</span>
          </div>
          <div class="btn-group draw-tools">
            <i class="bi bi-pen"></i>
            <i class="bi bi-eraser"></i>
          </div>
          <button class="draw-color">
            <label for="draw-fill">
              <input
                type="color"
                name=""
                id="draw-fill"
                oninput="this.parentElement.style.backgroundColor = this.value" />
            </label>
          </button>
          <button class="draw-width">
            <i class="line-weight"></i>
          </button>
        </aside>
        <main class="canvas">
          <canvas name="canvas">Please update your browser</canvas>
          <canvas name="canvas-txt">Please update your browser</canvas>
          <canvas name="canvas-selection">Please update your browser</canvas>
        </main>
      </div>
    </section>

    <header class="main-header">
      <div class="wrapper">
        <h1 class="logo">MEMERS</h1>
        <nav class="main-nav">
          <ul>
            <li><a class="gallery-link" href="#">Gallery</a></li>
            <li><a class="projects-link" href="#">Projects</a></li>
            <li><a class="about-link" href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="gallery">
      <section class="filter wrapper">
        <header class="filter-header">
          <i class="bi bi-shuffle flexible-btn" title="I'm flexible!"></i>
          <div class="searchbar">
            <input type="text" list="tags" />
            <i class="bi bi-search"></i>
          </div>
        </header>

        <main class="filter-items">
          <!-- <article class="filter-item"><p>Funny</p></article> -->
        </main>
      </section>
      <section class="image-gallery">
        <!-- <img
          class="img-item large"
          src="images/meme-templates/01.jpg"
          alt=""
          data-id="1" /> -->
      </section>
    </main>

    <datalist id="tags"></datalist>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/page.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/page.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
  </body>
</html>
